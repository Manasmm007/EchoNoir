<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Detector Web App</title>
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/icon16.png">
  <link rel="icon" type="image/png" sizes="48x48" href="assets/icons/icon48.png">
  <link rel="icon" type="image/png" sizes="128x128" href="assets/icons/icon128.png">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #e0e7ff 0%, #f7f7f7 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      width: 100%;
      background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
      color: #fff;
      padding: 1.5em 0 1em 0;
      box-shadow: 0 2px 12px rgba(99,102,241,0.08);
      margin-bottom: 2em;
    }
    header h1 {
      margin: 0.2em 0 0.1em 0;
      font-size: 2.1em;
      letter-spacing: 1px;
      font-weight: 700;
    }
    header p {
      margin: 0;
      font-size: 1.1em;
      font-weight: 400;
      opacity: 0.95;
    }
    #container {
      background: #fff;
      margin: 0 auto 2em auto;
      padding: 2em 1.5em 2em 1.5em;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(99,102,241,0.10), 0 1.5px 8px rgba(0,0,0,0.04);
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
    }
    #container:hover {
      box-shadow: 0 8px 48px rgba(99,102,241,0.16), 0 2px 12px rgba(0,0,0,0.06);
    }
    #app-logo {
      margin-bottom: 0.7em;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(99,102,241,0.10);
    }
    #video {
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(99,102,241,0.08);
      margin-bottom: 1em;
    }
    #emotion {
      font-size: 1.2em;
      margin-top: 0.5em;
      color: #6366f1;
      font-weight: 500;
      min-height: 1.5em;
    }
    #music-recommendation {
      margin-top: 1.2em;
      font-size: 1.08em;
      color: #374151;
      min-height: 2em;
    }
    #music-player {
      margin-top: 1.2em;
      display: none;
      width: 100%;
      max-width: 320px;
    }
    @media (max-width: 500px) {
      #container {
        padding: 1em 0.2em 1.5em 0.2em;
        max-width: 98vw;
      }
      #video, #music-player {
        max-width: 98vw;
      }
      header h1 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <header>
    <img id="app-logo" src="assets/icons/icon128.png" width="56" height="56" alt="App Logo" />
    <h1>Emotion Detector Web App</h1>
    <p>Detect your emotion in real-time and get music recommendations based on your mood.</p>
  </header>
  <div id="container">
    <video id="video" width="320" height="240" autoplay muted></video>
    <div id="emotion">Loading models...</div>
    <div id="music-recommendation"></div>
    <audio id="music-player" controls></audio>
  </div>
  <script src="src/face-api.min.js"></script>
  <script src="src/emotion.js"></script>
</body>
</html>
